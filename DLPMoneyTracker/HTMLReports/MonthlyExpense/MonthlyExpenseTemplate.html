<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{*MONTH*} {*YEAR*}</title>
    <style type="text/css">
        #content {
            vertical-align: top;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>{*MONTH*} {*YEAR*}</h1><br/>
    <h1>EXPENSE REPORT</h1><br/>
    <br/>
    
    <table>
        <tr><th><h3>EXPENSES</h3></th><th><h3>INCOME</h3></th></tr>
        <tr>
            <td>
                <div class="content">
                {*EXPENSES*}
                </div>
            </td>
            <td>
                <div class="content">
                {*INCOME*}
                </div>
            </td>
        </tr>
    </table>


</body>
</html>
